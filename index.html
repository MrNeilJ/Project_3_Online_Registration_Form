<!DOCTYPE HTML>

<html>

<head>

	<title>Neil Third Treehouse Project: Online Registration Form</title>

	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,600,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,700,300italic' rel='stylesheet' type='text/css'>

</head>

<body>
	<section class="heading">
		<h1>THE CODE REVIEW</h1>
	</section>

	<div class="wrapper">
		<section class="callToAction">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</section>
		
		<section class="contactFillOut">
			<form>
				<fieldset>
		
					<legend>Contact Information</legend>
		
					<label>Full Name</label>
					<input type="text" class="required" required placeholder="Required">
		
					<label>Email Address</label>
					<input type="email" class="required" required placeholder="Required">
		
					<label>Phone Number</label>
					<input type="tel">
		
					<label>Street Address</label>
					<input type="text">
					
					<label>City</label>
					<input type="text">
					
					<label>State</label>
					<select name = "state" >
						<option class="selectState" value="">Choose a State</option>
						<option value="Alabama">Alabama</option>
						<option value="Alaska">Alaska</option>
						<option value="Arizona">Arizona</option>
						<option value="Arkansas">Arkansas</option>
						<option value="California">California</option>
						<option value="Colorado">Colorado</option>
						<option value="Connecticut">Connecticut</option>
						<option value="Delaware">Delaware</option>
						<option value="Florida">Floriad</option>
						<option>Alaska</option>
						
					</select>
					
					<label>Zip Code</label>
					<input class="zipCode" type="text">
		
				</fieldset>
			</form>
		
		</section>
		
		<section class="newsletterFillOut">
		
			<form>
				<fieldset>
		
					<legend>Newsletter</legend>
		
					<p>Select the newsletter you would like to receive</p>
		
					<div>
						<input type="checkbox" id="htmlNews" value="htmlNews">
						<label>HTML News</label>
					</div>
		
					<div>
						<input type="checkbox" id="cssNews" value="cssNews">
						<label>CSS News</label>
					</div>
		
					<div>
						<input type="checkbox" id="javascriptNews" value="javascriptNews">
						<label>Javascript News</label>
					</div>
		
					<p>Newsletter format</p>
		
					<div>
						<input type="radio" id="htmlRadio" value="htmlRadio" name="radio">
						<label>HTML</label>
					</div>
		
					<div><input type="radio" id="plainTextRadio" value="plainTextRadio" name="radio">
						<label>Plain Text</label>
						</div>
					<p>Other topics you'd like to hear about</p>
					<textarea></textarea>
					
					<button type="submit">Sign Up</button>
		
				</fieldset>
			</form>
	</div>

		
	</section>

	<footer>

		<p><em>Copyright The Code Review</em></p>

	</footer>
</body>

</html>
