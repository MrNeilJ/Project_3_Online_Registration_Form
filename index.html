<!DOCTYPE HTML>

<html>

<head>

	<title>Neil Third Treehouse Project: Online Registration Form</title>

	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,600,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,700,300italic' rel='stylesheet' type='text/css'>

</head>

<body>
	<div class="heading">
		<h1>THE CODE REVIEW</h1>
	</div>

	<div class="wrapper">
		<div class="callToAction">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>


		<form>
			<div class="contactFillOut">
				<fieldset>

					<legend>Contact Information</legend>

					<label for="name">Full Name</label>
					<input type="text" class="required" required placeholder="Required" id="name" title="First name then last name">

					<label for="emailAddress">Email Address</label>
					<input type="email" class="required" required placeholder="Required" id="emailAddress" title="example@example.com">

					<label for="telephone">Phone Number</label>
					<input type="tel" id="telephone" placeholder="ex. (123) 111-2222">

					<label for="streetAddress">Street Address</label>
					<input type="text" id="streetAddress" placeholder="ex. 123 Example Street">

					<label for="cityInfo">City</label>
					<input type="text" id="cityInfo" placeholder="ex. Fakeshire">

					<label for="stateInfo">State</label>
					<select name="state" id="stateInfo">

						<option class="selectState" value="">Choose a State</option>
						<option value="Alabama">Alabama</option>
						<option value="Alaska">Alaska</option>
						<option value="Arizona">Arizona</option>
						<option value="Arkansas">Arkansas</option>
						<option value="California">California</option>
						<option value="Colorado">Colorado</option>
						<option value="Connecticut">Connecticut</option>
						<option value="Delaware">Delaware</option>
						<option value="Florida">Florida</option>

					</select>

					<label for="zipCodeAddress">Zip Code</label>
					<input class="zipCode" type="text" id="zipCodeAddress" placeholder="ex. 11120">

				</fieldset>

			</div>

			<div class="newsletterFillOut">


				<fieldset>

					<legend>Newsletter</legend>

					<p>Select the newsletter you would like to receive</p>

					<div>
						<input type="checkbox" id="htmlNews" value="htmlNews">
						<label for="htmlNews">HTML News</label>
					</div>

					<div>
						<input type="checkbox" id="cssNews" value="cssNews">
						<label for="cssNews">CSS News</label>
					</div>

					<div>
						<input type="checkbox" id="javascriptNews" value="javascriptNews">
						<label for="javascriptNews">Javascript News</label>
					</div>

					<p>Newsletter format</p>

					<div>
						<input type="radio" id="htmlRadio" value="htmlRadio" name="radio">
						<label for="htmlRadio">HTML</label>
					</div>

					<div>
						<input type="radio" id="plainTextRadio" value="plainTextRadio" name="radio">
						<label for="plainTextRadio">Plain Text</label>
					</div>

					<p>Other topics you'd like to hear about</p>
					<textarea></textarea>

					<input type="submit" value="Sign Up">

				</fieldset>
			</div>
		</form>
	</div>

	<footer>

		<p><em>Copyright The Code Review</em></p>

	</footer>
</body>

</html>
